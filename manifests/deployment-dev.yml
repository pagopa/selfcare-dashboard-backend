apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: b4f-dashboard
  name: b4f-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: b4f-dashboard
  template:
    metadata:
      labels:
        app: b4f-dashboard
    spec:
      containers:
        - name: b4f-dashboard
          image: selcdacr.azurecr.io/dashboardbackend
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: application-insights
            - configMapRef:
                name: b4f-dashboard
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 20
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 30
